
spring.datasource.url=jdbc:h2:mem:test;MODE=MYSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=


logging.level.org.springframework=DEBUG


spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=ture

spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.h2.console.enabled=true

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.database=h2


jwt.key.accessToken=Test_accessToken_key_Test_accessToken_key_Test_accessToken_key
jwt.key.refreshToken=Test_refreshToken_key_Test_refreshToken_key_Test_refreshToken_key
jwt.type.accessToken=ACCESS
jwt.type.refreshToken=REFRESH

